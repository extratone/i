<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<style>
html {
  -webkit-text-size-adjust: 100%
}
body {
  margin: 0;
}
img {
  margin: -7px 14px;
  border-radius: 5px;
}
.username {
  font-size: 1.6em;
  line-height: 1;
  margin-bottom: 40px;
}
.rg-container {
  font-family: system-ui;
  font-size: 16px;
  line-height: 1.4;
  margin: 0;
  color: #000;
}
.rg-header {
  margin-bottom: 1em;
  text-align: left;
  padding: 20px;
}
.rg-header > * {
  display: block;
}
.rg-hed {
  font-weight: 800;
  font-size: 1.6em;
  line-height: 1;
}
.rg-dek {
  font-size: 16px;
}
.rg-source {
  margin: 0;
  font-size: 0.75em;
  text-align: right;
}
.rg-source .pre-colon {
  text-transform: uppercase;
}
.rg-source .post-colon {
  font-weight: bold;
}
table.rg-table {
  width: 100%;
  font-size: 1em;
  border-collapse: collapse;
  border-spacing: 0;
}
table.rg-table tr {
  -moz-box-sizing: border-box;
  box-sizing: border-box;
  margin: 80px 0 0 0;
  padding: 0;
  border: 0;
  font-size: 100%;
  font: inherit;
  vertical-align: baseline;
  text-align: left;
  color: #000;
}
table.rg-table tr {
  color: #000;
}
table.rg-table tr.highlight {
  background-color: #dcf1f0 !important;
}
table.rg-table.zebra tr:nth-child(even) {
  background-color: #dbdbdb;
}
table.rg-table th {
  font-weight: bold;
  padding: 0.35em;
  font-size: 0.9em;
}
.first {
  padding-left: 20px !important;
}
table.rg-table td {
  padding: 0.35em;
  font-size: 0.9em;
  font-size: 1.1em;
}
table.rg-table .highlight td {
  font-weight: bold;
}
table.rg-table th.number,
td.number {
  text-align: right;
}
@media screen and (max-width: 600px) {
  img {
  margin: -7px 9px;
  }
  .rg-container {
    max-width: 600px;
    margin: 0 auto;
  }
  .rg-header {
    margin-bottom: -1em;
  }
  table.rg-table {
    width: 100%;
  }
  table.rg-table tr.hide-mobile,
  table.rg-table th.hide-mobile,
  table.rg-table td.hide-mobile {
    display: none;
  }
  table.rg-table thead {
    display: none;
  }
  table.rg-table tbody {
    width: 100%;
  }
  table.rg-table tr,
  table.rg-table th,
  table.rg-table td {
    display: block;
    padding: 0;
  }
  table.rg-table tr {
    border-bottom: none;
  }
  table.rg-table tr.highlight {
    background-color: inherit !important;
  }
  table.rg-table.zebra tr:nth-child(even) {
    background-color: transparent;
  }
  table.rg-table.zebra td:nth-child(even) {
    background-color: #dbdbdb;
    padding: .5em 20px;
  }
  table.rg-table tr:nth-child(even) {
    background-color: transparent;
  }
  table.rg-table td {
    padding: .75em 20px;
    text-align: right;
  }
  table.rg-table td[data-title]:before {
    content: attr(data-title);
    font-weight: bold;
    content: attr(data-title);
    float: left;
    margin-right: 0.5em;
    font-size: 0.95em;
  }
  table.rg-table td:last-child {
    padding-right: 20px;
  }
  table.rg-table td:empty {
    display: none;
  }
  table.rg-table .highlight td {
    background-color: inherit;
    font-weight: normal;
  }
}

@media (prefers-color-scheme: dark) {
  body {
    background: #000;
  }
  .rg-container {
    color: #fff;
  }
  table.rg-table tr {
  border-bottom: 1px solid #7b7b7b;
  color: #fff;
  }
  table.rg-table.zebra tr:nth-child(even) {
    background-color: transparent;
  }
  @media screen and (max-width: 600px) {
  table.rg-table.zebra td:nth-child(even) {
    background-color: #1a1a1a;
  } 
  table.rg-table tr {
  border-bottom: 1px solid #000;
  }
  }
}

</style>
</head>
<body>
<div class='rg-container'>
	<table class='rg-table zebra' summary='Hed'>
		<caption class='rg-header'>
			<span class='rg-hed'>RoutineHub Report</span><span class='username'>blue</span>
			<span class='rg-dek'>Shortcuts: 0<br>Generated on: 12/18/21, 01:21<br>Generated in: 8 Seconds<br>Total Downloads: 1507<br>Total Hearts: </span>
		</caption>
		<thead>
			<tr>
				<th class='text first'>Shortcut</th>
				<th class='text '>Downloads</th>
				<th class='text '>Hearts</th>
                              <th class='text '>RHID</th>
                               <th class='text '>Version</th>

</tr>
		</thead>
		<tbody>
			
		</tbody>
	</table>
</div>
</body>
